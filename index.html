<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="script/main.js" defer></script>
</head>

<body>
    <!-- Player -->
    <main class="player">
        <!-- Title -->
        <h1 class="title" id="title"></h1>

        <!-- Cover -->
        <img src="" id="cover" alt="" class="cover">

        <!-- Audio HTML Media element -->
        <audio src="" id="audio"></audio>

        <!-- Progress Bar -->
        <div class="progress-container" id="progress-container">
            <section class="progress" id="progress"></section>
        </div>

        <!-- Controls -->
        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward" id="prev"></i>
            </button>
            <button class="play">
                <i class="fas fa-play" id="play"></i>
            </button>

            <button class="next">
                <i class="fas fa-forward" id="next"></i>
            </button>
        </section>

        <!-- Song list -->
        <ul class="songs" id="songs">
            <!-- <li><a href="#">Song 1</a></li>
            <li><a class="active" href="#">Song 2</a></li>
            <li><a href="#">Song 3</a></li> -->
        </ul>

    </main>
</body>

</html>
